<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles(UPDATED).css">
</head>
<body>
  <div class="overlay">
    <div class="sidebar">
      <input type="text" id="search" placeholder="Search items..." />
      <h3>Filter by Type</h3>
      <ul id="typeFilters">
      <li><input type="checkbox" value="Electronics" class="type-filter" /> Electronics</li>
      <li><input type="checkbox" value="Furniture" class="type-filter" /> Furniture</li>
      <li><input type="checkbox" value="Clothing" class="type-filter" /> Clothing</li>
      <li><input type="checkbox" value="Books" class="type-filter" /> Books</li>
      <li><input type="checkbox" value="Toys" class="type-filter" /> Toys</li>
      <li><input type="checkbox" value="Appliances" class="type-filter" /> Appliances</li>
      <li><input type="checkbox" value="Sports" class="type-filter" /> Sports</li>
      <li><input type="checkbox" value="Beauty" class="type-filter" /> Beauty</li>
      </ul>
      <h3>Sort by</h3>
      <select id="filterOption">
        <option value="">Select...</option>
        <option value="name">Name</option>
        <option value="quantity">Quantity</option>
        <option value="price">Price</option>
      </select>
      <div class="sort-direction">
        <button>&#9650;</button>
        <button>&#9660;</button>
      </div>
    </div>

    <div class="main">
      <h1>Inventory Management</h1>
      <table id="productTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Type</th>
            <th>Date</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-btn" id="addProductBtn">Add Item</button>
    </div>
  </div>


  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add / Edit Product</h2>
      <label>Name:</label>
      <input type="text" id="productName" /><br /><br />
      <label>Quantity:</label>
      <input type="number" id="quantity" /><br /><br />
      <label>Price:</label>
      <input type="number" id="price" step="0.01" /><br /><br />
      <label>Type:</label>
      <select id="productType">
      <option value="">Select Type</option>
      <option value="Electronics">Electronics</option>
      <option value="Furniture">Furniture</option>
      <option value="Clothing">Clothing</option>
      <option value="Books">Books</option>
      <option value="Toys">Toys</option>
      <option value="Appliances">Appliances</option>
      <option value="Sports">Sports</option>
      <option value="Beauty">Beauty</option>
      </select><br /><br />
      <label>Date:</label>
      <input type="date" id="date" step="0.01" /><br /><br />
      <label>Image URL:</label>
      <input type="url" id="imageUrl" placeholder="Enter image URL (optional)" /><br /><br />
      <label>Image Upload:</label>
      <input type="file" id="productImage" accept="image/*" /><br /><br />
      <button id="saveProduct">Save</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Wyclef Janssey Gutierrez. All Rights Reserved.
  </div>
<script src="script(UPDATED).js"></script>
</body>
</html>
